<mat-card>
    <span class="searchblock">
        <span class="searchblockwrapper">
          <span>
    <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
        <h2 class="headerSpan">MANAGE QUIZ SECTION</h2>
    </mat-toolbar>
          </span>
          <span>
    <mat-toolbar class="buttonsetToolbar">
        <button class="singleButton" mat-raised-button color="primary" type="button" (click)="addButton()"><i class="material-icons">add</i> Add
            Question</button>
        <button class="singleButton" mat-raised-button color="primary" type="button" (click)="lessonList()">Back To
            Lesson List</button>
    </mat-toolbar>
          </span>
        </span>
    </span>
    
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
                <td mat-cell *matCellDef="let row"> {{row.question}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
                <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
            <ng-container matColumnDef="deleteRecord">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <span class="buttons_ro">
                        <span class="cursor" (click)="deleteRecord(element._id, i);">
                            <i class="material-icons">
                                delete_outline
                            </i>
                        </span>

                        <span (click)="routerFunction(element._id)">
                            <i class="material-icons">
                                edit
                            </i>
                        </span>
                        <button mat-button type="button" color="primary" (click)="goToAnswerPage(element._id)">Add Answer</button>
                        <button mat-button type="button" color="primary" (click)="goToUpdateAnswerPage(element._id)">Update Answer</button>
                    </span>
                </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


</mat-card>
